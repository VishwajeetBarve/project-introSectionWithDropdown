<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>



  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="index.css">
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,700;9..144,800;9..144,900&family=Inter:wght@400;600;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Montserrat&family=Open+Sans&family=Oswald&family=Overpass:wght@400;600;700&family=Poppins:wght@400;500;600;700&family=Raleway&family=Roboto&family=Roboto+Condensed&family=Seaweed+Script&family=Space+Grotesk:wght@400;500;700&family=Ubuntu&display=swap" rel="stylesheet">
 
</head>
<body>
  <!-- Mobile Navbar -->
  <nav class="navbar">
    <div class="newnav">
    <img class="logo"  src="images/logo.svg" alt="logo">
    
    <button class="show-menu"><img src="./images/icon-menu.svg" alt="menu"></button>
  </div>
  </nav>

  <!-- <nav>
    <img class="logo"  src="images/logo.svg" alt="logo">
  </nav> -->
  <!-- Desktop Navbar -->
  
  <aside class="sidebar">
    <nav>
     <button class="close-menu"><img src="./images/icon-close-menu.svg" alt="closmenu"></button>

    </nav>

    <div class="holder">
         <!-- Features -->
       <div class="features">
         <div class="feature-main">    
         <span>Features</span>
         <div class="feature-toggler">
         <img class="show-feature" src="./images/icon-arrow-down.svg" alt="down">
         <img class="hide-feature" src="./images/icon-arrow-up.svg" alt="up">
         </div>
       </div>
     
         <div class="feature-dropdown ">
           <li><img src="./images/icon-todo.svg" alt="ToDoList"> Todo List </li>
           <li><img src="./images/icon-calendar.svg" alt="calenders"> Calenders</li>
           <li><img src="./images/icon-reminders.svg" alt="reminders"> Reminders</li>
           <li><img src="./images/icon-planning.svg" alt="planning"> Planning</li>
         </div>
       </div>

       <!-- Company -->
       <div class="company ">
         <div class="company-main">    
           <span>Company</span>
           <div class="company-toggler ">
           <img class="show-company" src="./images/icon-arrow-down.svg" alt="down">
           <img class="hide-company" src="./images/icon-arrow-up.svg" alt="up">
           </div>
         </div>
         <div class="company-dropdown">
           <li> History </li>
           <li> Our Team </li>
           <li> Blog </li>
           
         </div>
       </div>
        <!-- Careers -->
        <div>
          <span>Careers</span>
        </div>
        <!-- About -->
        <div>
          <span>About</span>
        </div>
    </div>

        <!-- Buttons -->
        <div class="btn-holder">
          <button class="login">Login</button>
          <button class="register">Register</button>
        </div>
  </aside>
  
<div class="main">
      <!-- Hero image  -->
      <div class="hero-image">
      </div>

      <!-- Hero Text -->
      <div class="hero">
        <div class="hero-text">
        <h2 class="hero-heading">Make remote work</h2>
        <p class="hero-para"> Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
          <button class="more-btn">Learn more</button>
      </div>
    
      <!-- Brands -->
      <div class="brands">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
      </div>
      </div>

</div>
  <script src="index.js"></script>
</body>
</html>
